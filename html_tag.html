<!-- html tag는 Box, Item 두 가지로 구성 -->
<!-- Box는 사용자에게 보이진 않지만 css를 통해 꾸며줄 수 있음. -->
<!-- Box(header, footer, nav, aside, main, section, article, div, span, form ...) -->
<!-- Item(a, button, input, label, img, video, audio, map, canvas, table ...) -->
<!-- Item은 배치되는 구조에 따라 Block level과 Inline level로 나뉨. -->
<!-- Block level은 옆에 충분한 공간이 있음에도 다음 라인으로 삽입 (한 줄에 하나)
Inline level은 공간이 허용되면 바로 옆에 위치 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" >
        <title>tag</title>
    </head>
    <body>
        <!-- Box vs Item -->
        <!-- Box -->
        <header></header>
        <footer></footer>
        <section></section>
        <div></div>
        <span></span>

        <!-- Item -->
        <h1></h1>
        <button></button>

    </body>
</html>
