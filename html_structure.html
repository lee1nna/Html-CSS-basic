<!-- html 상위태그안에는 head, body로 이루어진다.-->
<!-- head는 상세설명, body는 사용자에게 보여지는 태그들로 이루어져 있다.-->
<!DOCTYPE html>
<html>
    <!--head는 사용자에게 보여지지 않는 metadata로 이뤄짐.-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" >
        <title>JS Bin</title>
    </head>
    <body>
        <h1>Heading1</h1>
        <h2>Heading2</h2>
        <button>Click Me!</button>
    </body>
</html>
