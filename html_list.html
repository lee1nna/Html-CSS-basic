<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ol, ul, il</title>
</head>
<body>
    <!-- ol, ul, il -->
    <!-- ol>li*3 tab 누르면 자동으로 태그들이 다 입력됨. -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    
</body>
</html>
