<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>input</title>
</head>
<body>

    <!-- input과 lable은 둘다 inline level이고 세트로 많이 쓰임. -->
    <!-- label의 for와 input의 id로 그룹 지정 -->
    <label for="input_name"> Name : </label>

    <!-- id를 통해 각각의 input box를 식별 -->
    <input id="input_name" type="text">
</body>
</html>
